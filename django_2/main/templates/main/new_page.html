{% extends 'main/index.html' %}

{% block title %}Новая страница{% endblock %}

{% block content %}
<div class="container">
    {% for elem in data %}
    <div class="col text-center">
        <h5 class="row d-block"> {{ elem.title }} </h5>
        <h6 class="row d-block"> {{ elem.data }} </h6>
        <a href="{% url 'new_page_detail' elem.id %}" class="btn btn-info">Подробнее</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
